{% block content %}
<div class="login mt-4">
  <h1 class="text-center mb-0 mt-auto">
    Good to have you here!
  </h1>
  <!-- <form action="" method="POST"> -->
  <form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <input class="form-control mb-1" type="text" name="username" placeholder="Username" id="username" required autofocus>
      <input class="form-control mb-1" type="email" name="email" placeholder="Email" id="email" required autofocus>
      <input class="form-control mb-1" type="password" name="password" placeholder="Password" id="password" required autofocus>
      <input class="form-control mb-1" type="password" name="password2" placeholder="Repeat Password" id="password" required autofocus>
    </div>
    <input class="btn btn-success w-100" type="submit" value="SIGN UP">
    <div class="text-center mt-2 " style="font-size: 1rem;">
      <a href="/signin" style="color: gray;">
        Do you have an account?
      </a>
    </div>
  </form>
</div>
